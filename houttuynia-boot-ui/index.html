<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>houttuynia-boot</title>
  <script src="./static/rsa/jquery-3.6.0.js"></script>
</head>
<body>
<div id="app"></div>
</body>
<script type="text/javascript">
  let ratioX = $(window).width() / 1920;
  let ratioY = $(window).height() / 1080;
  $(function () {
    $('html').css({
      transform: "scale(" + ratioX + "," + ratioY + ")",
      transformOrigin: "left top",
      height: 1080 + "px",
      width: 1920 + "px",
      overflow: 'hidden'
    });
  })
</script>
</html>
