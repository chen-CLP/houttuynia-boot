<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <head th:include="include::header"></head>
    <style>
        .table-responsive {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .table-responsive .table-left {
            flex: 1;
            height: 692px;
            border: 2px #f5f5f5 solid;
            border-radius: 2px;
        }

        .header-font {
            font-family: "Microsoft Himalaya";
        }

        .table-responsive .table-left .left-header {
            height: 40px;
            border-bottom: 1px #f5f5f5 solid;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }

        .table-responsive .table-left .table-list {
            max-height: 592px;
            overflow-x: hidden;
            overflow-y: auto;
        }

        .table-responsive .table-right {
            flex: 5;
        }
    </style>
</head>
<body>
<div class="container-scroller">
    <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <div class="table-left">
                    <div class="left-header">
                        <div class="header-title">数据接口</div>
                    </div>
                    <div class="table-list">
                        <ul>
                            <li>测试1</li>
                            <li>测试2</li>
                        </ul>
                    </div>
                </div>
                <div class="table-right"></div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
