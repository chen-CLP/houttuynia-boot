<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <head th:include="include::header"></head>
</head>
<body>
<div class="container-scroller">
    <div class="card">
        <table class="layui-hide" id="ID-treeTable-demo"></table>
    </div>
    <script type="text/html" id="TPL-treeTable-demo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getChecked" onclick="handleAdd()">新增</button>
        </div>
    </script>
    <script type="text/html" id="TPL-treeTable-demo-tools">
        <div class="layui-btn-container">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">编辑</a>
            <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="addChild">新增</a>
        </div>
    </script>
    <div th:include="include::footerJs"></div>
    <script th:inline="javascript">
        let menuList = [[${menuList}]];
        const _parent = window.parent;
        layui.use(function () {
            let treeTable = layui.treeTable;
            treeTable.render({
                elem: '#ID-treeTable-demo',
                data: menuList, // 此处为静态模拟数据，实际使用时需换成真实接口
                tree: {},
                maxHeight: '501px',
                toolbar: '#TPL-treeTable-demo',
                cols: [[
                    {field: 'id', title: 'ID', width: 80, sort: true, fixed: 'left'},
                    {field: 'name', title: '菜单名称', width: 180, fixed: 'left'},
                    {field: 'menuUrl', title: '地址'},
                    {fixed: "right", title: "操作", width: 181, align: "center", toolbar: "#TPL-treeTable-demo-tools"}
                ],],
                page: true
            });
        });

        function handleAdd() {
            _parent.layer.open({
                type: 2, // page 层类型
                area: ['800px', '600px'],
                title: '新增菜单',
                shade: 0.6, // 遮罩透明度
                shadeClose: true, // 点击遮罩区域，关闭弹层
                maxmin: true, // 允许全屏最小化
                anim: 0, // 0-6 的动画形式，-1 不开启
                content: ['/system/menu/add', 'yes']
            });
        }
    </script>
</div>
</body>

</html>
